<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <script src="./scripts/detect.js" type="text/javascript"></script>
        <title>FF-No-Ang</title>
	</head>
	<body>
	    <noscript>
	       <div class="alert">
	           You need to enable JavaScript.
	       </div>
	    </noscript>
		<div id="container">
			<div id="newGame">
				<h4>The Warlock of Firetop Mountain</h4>
				<div class="center_menu">
					<ul class="nav_ver">
						<li id="menuNewGame" class="menu">New Game</li>
					</ul>
				</div>
			</div>
			<div id="charSel" class="overlay" style="display:none;width:80%">
				<div id="charSelWrapper" style="width:100%;">					
					<div class="ff7-black stats-window" style="width:31%">
						<IMG SRC="./img/ff_char_anim.gif" style="float:left;">
						<div id="stats"></div>
					</div>
					<div class="inv-window" style="width:65%">
						<div class="ff7-black" style="margin-bottom:20px;">
							INVENTORY
							<div class="inv-options">
								<ul class="nav_hor">
									<li id="btnWpn">Weapon</li>
									<li id="btnShld">Shield</li>
									<li id="btnItem">Item</li>
								</ul>
							</div>
						</div>
						<div class="ff7-black inv_equip" id="inv_equip" style="margin-bottom:10px;">
							<ul class="nav_ver">
								<li>&nbsp;</li>
								<li>&nbsp;</li>
								<li>&nbsp;</li>
								<li>&nbsp;</li>
							</ul>
						</div>
						<div class="ff7-black inv_equip" id="inv_desc">&nbsp;<br>&nbsp;<br></div>
					</div>
					<div style="clear:both;"></div>
					<div class="center_menu">
						<ul class="nav_ver">
							<li id="rerollChar" class="menu">Re-roll this character?</li>
							<li id="startGame" class="menu">Start the Adventure!</li>
						</ul>
					</div>
				</div>
				<div style="clear:both"></div>
			</div>			
			<div id="introScroll" class="overlay" style="display:none;width:85%;">
				<div id="introText" style="width:100%;"></div>
				<div class="center_menu">
					<ul class="nav_ver">
						<li id="nextPage" class="menu">continue</li>
					</ul>
				</div>
			</div>
		    <div id="canvasborder">
    			<div id="canvas">
    				<canvas id="background"></canvas>
    				<canvas id="entities"></canvas>
    				<canvas id="foreground" class="clickable"></canvas>
    				<!-- <canvas id="overlay"></canvas> -->
    			</div>
    			<div id="achievement-notification">
    			    <div class="coin">
    			        <div id="coinsparks"></div>
    			    </div>
    			    <div id="achievement-info">
        			    <div class="title">New Achievement Unlocked!</div>
        			    <div class="name"></div>
    			    </div>
    			</div>
    			<div id="bar-container">
					<span class="ff7 startgame">New Game</span>
					<div id="healthbar">
					</div>
					<div id="hitpoints">
					</div>
					<div id="weapon"></div>
					<div id="armor"></div>
					<div id="notifications">
					    <div>
					       <span id="message1"></span>
					       <span id="message2"></span>
					    </div>
					</div>
                    <div id="playercount" class="clickable">
                        <span class="count">0</span> <span>players</span>
                    </div>
                    <div id="barbuttons">
                        <div id="chatbutton" class="barbutton clickable"></div>
                        <div id="achievementsbutton" class="barbutton clickable"></div>
                        <div id="helpbutton" class="barbutton clickable"></div>
                        <div id="mutebutton" class="barbutton clickable active"></div>
                    </div>
    			</div>
				<div id="chatbox">
				    <form action="none" method="get" accept-charset="utf-8">
					    <input id="chatinput" class="gp" type="text" maxlength="60">
				    </form>
				</div>
                <div id="population">
                    <div id="instance-population" class="">
                        <span>0</span> <span>players</span> in your instance
                    </div>
                    <div id="world-population" class="">
                        <span>0</span> <span>players</span> total
                    </div>
                </div>
		    </div>
		</div>
        <div id="resize-check"></div>
		
        <script type="text/javascript">
            var ctx = document.querySelector('canvas').getContext('2d'),
                parchment = document.getElementById("parchment");
            
            if(ctx.mozImageSmoothingEnabled === undefined) {
                document.querySelector('body').className += ' upscaled';
            }
        </script>
        
        <script src="scripts/log/log.js"></script>
        <script>
                var require = { waitSeconds: 60 };
        </script>
        <!-- data-main attribute tells require.js to load
             scripts/main.js after require-jquery.js loads. -->
        <script data-main="scripts/main" src="scripts/require-jquery.js"></script>
	</body>
</html>
